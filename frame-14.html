<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./frame-14.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Jura:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Offside:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Padyakke Expanded One:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="vector-root">
      <img class="frame-child12" alt="" src="./public/rectangle-51.svg" />

      <img class="vector-icon" alt="" src="./public/vector-1.svg" />

      <div class="frame-child13"></div>
      <div class="gocpt-logo10">
        <div class="cpt12">CPT</div>
        <div class="go12">Go</div>
      </div>
      
      <a class="leave" href="./frame-13.html">
        <img class="vector-icon1" alt="" src="./public/vector.svg" />

        <img class="vector-icon2" alt="" src="./public/vector1.svg" />
      </a>
      <div class="loginpage3">
        <img class="loginpage-inner" alt="" src="./public/frame-29@2x.png" />

        <div class="administrator">ADMINISTRATOR</div>
        <div class="phone-number">E-Mail Address</div>
        <input class="loginpage-child1" type="email" required />
        <div class="phone-number">Phone Number</div>
        <input class="loginpage-child1" type="tel" required/>

        <a class="change-password" href="./frame-15.html" id="changePassword"
          >Change Password?</a
        >
        <div class="confirm-password11">Confirm Password</div>
        <button class="update-details">
          <div class="update-details-child"></div>
          <div class="update-details1">UPDATE DETAILS</div>
        </button>
      </div>
      
      <img class="prf-icon" alt="" src="./public/prf.svg" />

      <button class="toggle2" id="toggle">
        <div class="toggle-child1"></div>
        <div class="toggle-child2"></div>
      </button>
      
    </div>

    <script>
      var changePassword = document.getElementById("changePassword");
      if (changePassword) {
        changePassword.addEventListener("click", function (e) {
          window.location.href = "./frame-15.html";
        });
      }
      
      var toggle = document.getElementById("toggle");
      if (toggle) {
        toggle.addEventListener("click", function (e) {
          window.location.href = "./frame-21.html";
        });
      }
      </script>
  </body>
</html>
